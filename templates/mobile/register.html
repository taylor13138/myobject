{% extends 'mobile/base.html' %}
{% load static from staticfiles %}

{% block mainbody %}
	<!--头部-->
	<header>
		<div class="header">
			<h1>登录</h1>
			<a href="#" class="return"><i></i></a>
		</div>
	</header>
	
	<!--内容区-->
	<article class="main-container loginContent">
    <form action="{% url 'mobile_doregister' %}" method="post">
        {% csrf_token %}
		<div class="list">
			<ul class="line">
				<li><i class="icon-head"></i><input type="text" name="mobile" id="mobile" placeholder="手机号码"></li>
                <li><i class="icon-head"></i><input type="password" name="password" id="password" placeholder="密码"></li>
				<li class="code"><i class="icon-sms"></i><input name="code" type="text" id="code" placeholder="请输入图片校验码"><span class="form-control-feedback" style="width:150px"><img src="{% url 'myadmin_verify' %}"/></span></li>
			</ul>
		</div>
		
		<div class="button"><button type="submit">快速登录</button></div>
    </form>
    <p class="login-box-msg" style="color:red">{{ info }}</p>
	</article>
{% endblock %}

{% block myjavascript %}
<script type="text/javascript">
	$("button:contains('点击获取')").click(function(){
		bt = $(this);
		if(bt.html() != "点击获取"){
			return;
		}
		var phone = $("#name").val();
		//$.get();
		bt = $(this);
		var t=60;
		bt.html(t+"秒")
		var mytime = setInterval(function(){
			t= t-1;
			bt.html(t+"秒")
			if(t <= 0){
				clearInterval(mytime)
				bt.html("点击获取");
			}
		},1000);
		
	});
</script>
{% endblock %}
